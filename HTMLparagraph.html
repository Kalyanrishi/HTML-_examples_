<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraph</title>
</head>
<body>
      <p style="text-align : left"> I am at left side</p>
      <p style="text-align : right"> I am at right side</p>
      <p style="text-align : center"> Iam at center</p>
      <p style="font-family : Times New Roman"> I am a Times New Roman Font</p>
      <p style="font-family : Cambria"> I am  a Cambria Font</p>
      <p style="color : yellow"> My Color is Yellow</p>
      <p style="color : pink"> My Color is Pink</p>
      <p style="font-weight: bold"> I am a bolded text</p>
</body>
</html>
