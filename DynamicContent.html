<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content 01</title>
</head>
<body>
    <p id="Sample"> Hello World!!!</p>
    <button onclick="changeContent();"> Changing Content Dynamically </button>
    <script type="text/javascript">
        function changeContent()
        {
            document.getElementById("Sample").innerHTML = "Hi Everyone I am the Frist JavaScript File"
        }
    </script>
</body>
</html>
