<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example for colspan </title>
    <style type="text/css">
        Table, th, td, 
        {
            border-collapse: collapse
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table style="background-color: yellow; width: 80%; margin: 0 auto; border: 2px solid black">
        <thead>
            <tr>
                <th colspan="3"> Students of MBD </th>
            </tr>
        </thead>
    <colgroup>
        <col style="background-color: blue">
        <col style="background-color: red">
        <col style="background-color: green">
    </colgroup>
     <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Nationality</th>
        </tr>
        </thead>
        <tbody>
            <td> Kalyan</td>
            <td> Naveen</td>
            <td> Indian</td>
        </tbody>
    <tbody>
        <td> Sonu</td>
        <td> Nandhu</td>
        <td> Indian</td>
    </tbody>
    <tbody>
        <td> Rishi</td>
        <td> Sonu</td>
        <td> Indian</td>
    </tbody>
</body>
</html>
