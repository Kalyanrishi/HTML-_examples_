<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row span in Table</title>
    <style type="text/css">
        table, th, td
        {
            border-collapse: collapse;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="3"> Students of MBD </th>
                </tr>
                <tr>
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th> Nationality </th>
                </tr>
            </thead>
        
        <tbody>
            <tr>
                <td> Kalyan </td>
                <td> Naveen </td>
                <td rowspan="3"> Indian </td>
            </tr>
            <tr>
                <td> Sonu </td>
                <td> Nandhu </td>
            </tr>
            <tr>
                <td> Rishi </td>
                <td> Hari </td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
