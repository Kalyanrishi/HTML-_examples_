<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content 02</title>
</head>
<body>
    <p id="MBD Students">Hello Everyone we are MBD Students</p>
    <button onclick="changeStyle();">Change the Style</button>
    <script type="text/javascript">
        function changeStyle()
        {
            document.getElementById("MBD Students").style.fontSize="20px";
            document.getElementById("MBD Students").style.fontStyle="italic";
            document.getElementById("MBD Students").style.color="green";
        }
    </script>
</body>
</html>
